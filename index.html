<!DOCTYPE html>

    <html lang="pt-br">
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ping-Pong</title>
            <link rel="icon" href="imagens/bat-25764_960_720.png">
            <link rel="stylesheet" href="style.css">

        </head>

        <body>

            <canvas></canvas>

            <script>

                const canvasEl = document.querySelector("canvas");
                const canvasCtx = canvasEl.getContext("2d");

                const lineWidth = 15

                function setup(){
                    canvasEl.width = canvasCtx.width = window.innerWidth
                    canvasEl.height = canvasCtx.height = window.innerHeight
                }

                function draw (){

                    canvasCtx.fillStyle = "#7B7B7B" // a cor branca é "#286047" | a cor preta é "#000000" |
                    canvasCtx.fillRect(0, 0, window.innerWidth, innerHeight)

                    canvasCtx.fillStyle = "#ffffff"

                    const x = window.innerWidth / 2 - lineWidth / 2
                    const y = 0
                    const w = lineWidth
                    const h = window.innerHeight

                    canvasCtx.fillRect(x, y, w, h)
                    // Raquete Esquerda
                    canvasCtx.fillRect(10, 250, lineWidth, 100)
                    // Raquete Direita
                    canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 250, lineWidth, 100)

                    // Desenhando a bola de Ping-Pong
                    canvasCtx.beginPath()
                    canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
                    canvasCtx.fill()

                    canvasCtx.font = "bold 72px Arial"
                    canvasCtx.textAlign = "center"
                    canvasCtx.textBaseline = "top"
                    canvasCtx.fillStyle = "#01341D"
                    canvasCtx.fillText("3", window.innerWidth / 4, 50)
                    canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50)
                }

                setup()
                draw()

            </script>

        </body>

    </html>
