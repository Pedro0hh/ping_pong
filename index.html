        <body>

            <canvas></canvas>

            <script>

                const canvasEl = document.querySelector("canvas");
                const canvasCtx = canvasEl.getContext("2d");

                const lineWidth = 15

                function setup(){
                    canvasEl.width = canvasCtx.width = window.innerWidth
                    canvasEl.height = canvasCtx.height = window.innerHeight
                }

                function draw (){

                    canvasCtx.fillStyle = "#7B7B7B" // a cor branca Ã© "#286047"
                    canvasCtx.fillRect(0, 0, window.innerWidth, innerHeight)

                    canvasCtx.fillStyle = "#ffffff"

                    const x = window.innerWidth / 2 - lineWidth / 2
                    const y = 0
                    const w = lineWidth
                    const h = window.innerHeight

                    canvasCtx.fillRect(x, y, w, h)
                    // Raquete Esquerda
                    canvasCtx.fillRect(10, 250, lineWidth, 100)
                    // Raquete Direita
                    canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 250, lineWidth, 100)
                }

                setup()
                draw()

            </script>

        </body>
